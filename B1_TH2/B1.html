<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Flexbox</title>
    <link rel="stylesheet" href="B1.css" />
  </head>
  <body>
    <!-- <h3>
      <strong>BÀI TẬP 1:</strong> Xây dựng bố cục form sau sử dụng Flexbox
    </h3> -->
    <div class="form-container">
      <form>
        <h3>Get in touch with us by filling contact form below</h3>
        <div class="input-row">
          <input type="text" placeholder="* Enter your full name" required />
          <input
            type="email"
            placeholder="* Enter your email address"
            required
          />
        </div>
        <input type="text" placeholder="Enter your subject" required />
        <textarea placeholder="* Your message here..." required></textarea>
        <div class="form-footer">
          <button type="submit">Send message</button>
          <span>* Please fill all required form field, thanks!</span>
        </div>
      </form>
    </div>
  </body>
</html>
