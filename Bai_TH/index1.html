<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <div class="input-group">
        <input
          type="text"
          class="task-input"
          placeholder="Nhập công việc mới..."
        />
        <button class="add-btn">Thêm công việc</button>
      </div>

      <ul class="task-list">
        <!-- Nơi hiển thị công việc -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
